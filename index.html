<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Student Feedback System</title>
</head>
<body>
    <h1>STUDENT FEEDBACK SYSTEM</h1>
    <p>(Personal details will not be Disclosed)</p>
    <br><br><br>
    <form method="post" target="hidden_iframe" onsubmit="submitted=true" class="myform" name="google-sheet">
        <label for="sname">Enter Student's Name: </label>
        <input type="text" id="sname" placeholder="Your Name" name="sname">
        <br/><br>
        <label for="sid">Enter Student's ID: </label>
        <input id="sid" type="text" placeholder="ID" name="sid">
        <br><br>
        <label for="gender">Gender: </label>
        <input id="male" type="radio" name="gender" value="MALE">
        <label for="male">MALE</label>
        <input id="female" type="radio" name="gender" value="FEMALE">
        <label for="female">FEMALE</label>
        <br><br>
        <label for="course">Enter Course and Branch: </label>
        <input id="course" type="text" placeholder="Eg:B.Tech/CSE" name="course">
        <br><br>
        <label for="sem">Enter Semester: </label>
        <input id="sem" type="text" placeholder="Semester" name="sem">
        <br><br>
        <label for="email">Enter Email ID: </label>
        <input type="text" id="email" placeholder="Email ID" name="email">
        <br/><br>
        <label for="sub">Enter Subject Name: </label>
        <input id="sub" type="text" placeholder="Sub" name="sub">
        <br><br>
        <label for="tname">Enter Faculty's Name: </label>
        <input id="tname" type="text" placeholder="Faculty's name" name="tname">
        <br><br>
        <div class="instn">Please give your answer about the following questions by circling the given grade in the scale</div>
        <br>
        <div class="scale">
            <span class="five">Strongly Agree 5</span>
            <span class="four"> Agree 4</span>
            <span class="three">Neutral 3</span>
            <span class="two">Disagree 2</span> 
            <span class="one">Strongly Disagree 1</span>
        </div>
        <br>
        <label for="q1">Teacher provided the course outline, learning outcomes and list of required textbook :<br></label>  
        <input id="q1" type="radio" name="q1" value="5">      
        <label for="q1">5</label>     
        <input id="q1" type="radio" name="q1" value="4">      
        <label for="q1">4</label>     
        <input id="q1" type="radio" name="q1" value="3">      
        <label for="q1">3</label>     
        <input id="q1" type="radio" name="q1" value="2">      
        <label for="q1">2</label>     
        <input id="q1" type="radio" name="q1" value="1"> 
        <label for="q1">1</label>
        <br><br>
        <label for="q2">Teacher is puntual, arrives on time and leaves on time :<br></label>  
        <input id="q2" type="radio" name="q2" value="5">      
        <label for="q2">5</label>     
        <input id="q2" type="radio" name="q2" value="4">      
        <label for="q2">4</label>     
        <input id="q2" type="radio" name="q2" value="3">      
        <label for="q2">3</label>     
        <input id="q2" type="radio" name="q2" value="2">      
        <label for="q2">2</label>     
        <input id="q2" type="radio" name="q2" value="1"> 
        <label for="q2">1</label>
        <br><br>
        <label for="q3">Teacher is good at stimulating the interest in the subject :<br></label>  
        <input id="q3" type="radio" name="q3" value="5">      
        <label for="q3">5</label>     
        <input id="q3" type="radio" name="q3" value="4">      
        <label for="q3">4</label>     
        <input id="q3" type="radio" name="q3" value="3">      
        <label for="q3">3</label>     
        <input id="q3" type="radio" name="q3" value="2">      
        <label for="q3">2</label>     
        <input id="q3" type="radio" name="q3" value="1"> 
        <label for="q3">1</label>
        <br><br>
        <label for="q4">Teacher is good at explaining subject matter :<br></label>  
        <input id="q4" type="radio" name="q4" value="5">      
        <label for="q4">5</label>     
        <input id="q4" type="radio" name="q4" value="4">      
        <label for="q4">4</label>     
        <input id="q4" type="radio" name="q4" value="3">      
        <label for="q4">3</label>     
        <input id="q4" type="radio" name="q4" value="2">      
        <label for="q4">2</label>     
        <input id="q4" type="radio" name="q4" value="1"> 
        <label for="q4">1</label>
        <br><br>
        <label for="q5">Teacher's presentation for clear, loud and easy to understand :<br></label>  
        <input id="q5" type="radio" name="q5" value="5">      
        <label for="q5">5</label>     
        <input id="q5" type="radio" name="q5" value="4">      
        <label for="q5">4</label>     
        <input id="q5" type="radio" name="q5" value="3">      
        <label for="q5">3</label>     
        <input id="q5" type="radio" name="q5" value="2">      
        <label for="q5">2</label>     
        <input id="q5" type="radio" name="q5" value="1"> 
        <label for="q5">1</label>
        <br><br>
        <label for="q6">Teacher is good at innovtive teaching methods: <br></label>  
        <input id="q6" type="radio" name="q6" value="5">      
        <label for="q6">5</label>     
        <input id="q6" type="radio" name="q6" value="4">      
        <label for="q6">4</label>     
        <input id="q6" type="radio" name="q6" value="3">      
        <label for="q6">3</label>     
        <input id="q6" type="radio" name="q6" value="2">      
        <label for="q6">2</label>     
        <input id="q6" type="radio" name="q" value="1"> 
        <label for="q6">1</label>
        <br><br>
        <label for="q7">Teacher is available and helpful during counseling hours :<br></label>  
        <input id="q7" type="radio" name="q7" value="5">      
        <label for="q7">5</label>     
        <input id="q7" type="radio" name="q7" value="4">      
        <label for="q7">4</label>     
        <input id="q7" type="radio" name="q7" value="3">      
        <label for="q7">3</label>     
        <input id="q7" type="radio" name="q7" value="2">      
        <label for="q7">2</label>     
        <input id="q7" type="radio" name="q7" value="1"> 
        <label for="q7">1</label>
        <br><br>
        <label for="q8">Teacher has completed the whole course as per the course outline :<br></label>  
        <input id="q8" type="radio" name="q8" value="5">      
        <label for="q8">5</label>     
        <input id="q8" type="radio" name="q8" value="4">      
        <label for="q8">4</label>     
        <input id="q8" type="radio" name="q8" value="3">      
        <label for="q8">3</label>     
        <input id="q8" type="radio" name="q8" value="2">      
        <label for="q8">2</label>     
        <input id="q8" type="radio" name="q8" value="1"> 
        <label for="q8">1</label>
        <br><br>
        <label for="q9">Teacher was always fair and impartial :<br></label>  
        <input id="q9" type="radio" name="q9" value="5">      
        <label for="q9">5</label>     
        <input id="q9" type="radio" name="q9" value="4">      
        <label for="q9">4</label>     
        <input id="q9" type="radio" name="q9" value="3">      
        <label for="q9">3</label>     
        <input id="q9" type="radio" name="q9" value="2">      
        <label for="q9">2</label>     
        <input id="q9" type="radio" name="q9" value="1"> 
        <label for="q9">1</label>
        <br><br>
        <label for="q10">Assessments conducted are clearly connected to maximize learning objectives :<br></label>  
        <input id="q10" type="radio" name="q10" value="5">      
        <label for="q10">5</label>     
        <input id="q10" type="radio" name="q10" value="4">      
        <label for="q10">4</label>     
        <input id="q10" type="radio" name="q10" value="3">      
        <label for="q10">3</label>     
        <input id="q10" type="radio" name="q10" value="2">      
        <label for="q10">2</label>     
        <input id="q10" type="radio" name="q10" value="1"> 
        <label for="q10">1</label>
        <br><br>
        <label for="liked">What I liked about this Subject? :<br></label>
        <input type="text" id="liked" name="liked" required maxlength="100" size="70">
        <br><br>
        <label for="dliked">What I disliked about this Subject? :<br></label>
        <input type="text" id="dliked" name="disliked" required maxlength="100" size="70">
        <br><br>
        <label for="comment">Comments :<br></label>
        <input type="text" id="comment" name="comment" required maxlength="200" size="70"><br/>
        <input type="submit" value="Submit" name="submit">
    </form>
    <script>
        const scriptURL=
         'https://script.google.com/macros/s/AKfycbxRa_zS1md_l-2z4a3nA_AI_Ra1ENsF1qjacUZqLCD5--opanps0aiWELkAZknsI6ua/exec'
        const form=document.forms['google-sheet']
        form.addEventListener('submit',e=>{
          e.preventDefault()
          fetch(scriptURL,{method:'POST',body:new FormData(form)})
             .then(response=>alert("Thank You for your Valuble Feedback!"))
             .catch(error=>console.error('Error!',error.message))
            })
      </script>
</body>
</html>
